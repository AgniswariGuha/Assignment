<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Employees</title>
</head>
<body>
    <h1>List of Employees</h1>
    <ul>
        {% for employee in employees %}
        <li>{{ employee.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_employee' %}">Add Employee</a>
</body>
</html>
