<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Skills</title>
</head>
<body>
    <h1>List of Skills</h1>
    <ul>
        {% for skill in skills %}
        <li>{{ skill.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_skill' %}">Add Skill</a>
</body>
</html>
